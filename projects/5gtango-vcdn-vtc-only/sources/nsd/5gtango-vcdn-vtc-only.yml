---
descriptor_schema: "https://raw.githubusercontent.com/sonata-nfv/tng-schema/master/service-descriptor/nsd-schema.yml"

vendor: "eu.sonata-nfv.service-descriptor"
name: "sonata-vtc-only"
version: "0.1"
author: "SONATA Consortium"
description: >
  "Test-case sonata-vtc-only"
##
## The various network functions this service
## is composed of.
##
network_functions:
  - vnf_id: "vnf_vtc"
    vnf_vendor: "eu.sonata-nfv"
    vnf_name: "vtc-vnf"
    vnf_version: "0.1"

##
## Some service specific managers.
## image: Specifies the DockerHub URI (user/image name) to fetch the SSM image from.
##
##service_specific_managers:
##  - id: "ssmdumb"
##    description: "An empty example SSM."
##    image: "sonatanfv/ssmdumb"
##    options:
##      - key: "myKey"
##        value: "myValue"


##
## The NS connection points to the
## outside world.
##
connection_points:
  - id: "mgmt"
    interface: "ipv4"
    type: "management"
  - id: "input"
    interface: "ipv4"
    type: "external"
  - id: "output"
    interface: "ipv4"
    type: "external"

##
## The virtual links that interconnect
## the different connections points.
##
virtual_links:
  - id: "mgmt"
    connectivity_type: "E-LAN"
    connection_points_reference:
      - "vnf_vtc:mgmt"
      - "mgmt"
  - id: "vtc-in"
    connectivity_type: "E-Line"
    connection_points_reference:
      - "input"
      - "vnf_vtc:input"
  - id: "vtc-out"
    connectivity_type: "E-Line"
    connection_points_reference:
      - "vnf_vtc:output"
      - "output"

##
## The forwarding graphs.
##
forwarding_graphs:
  - fg_id: "ns:fg01"
    number_of_endpoints: 2
    number_of_virtual_links: 3
    constituent_vnfs:
      - "vnf_vtc"
    network_forwarding_paths:
      - fp_id: "ns:fg01:fp01"
        policy: "none"
        connection_points:
          - connection_point_ref: "input"
            position: 1
          - connection_point_ref: "vnf_vtc:input"
            position: 2
          - connection_point_ref: "vnf_vtc:output"
            position: 3
          - connection_point_ref: "output"
            position: 4
